<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
    <!--Header-->
    <h1 style="text-align: center">Mapbox Geocode</h1>
    <!--The Map-->
    <div id='map' style='width: 80%; margin: 0 auto; height: 70vh;'></div>

    <!--Js-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>

    <script src="js/keys.js"></script>

    <script src="js/mapbox-geocoder-utils.js"></script>

    <script>
        mapboxgl.accessToken = mapboxKey;

        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v9',
            center: [-98.4936, 29.4241],
            zoom: 10
        });

        setTimeout(function () {
        geocode("Zion National Park", mapboxKey).then(function (result) {
            map.setCenter(result)
        });
        }, 5000);


        setTimeout(function () {
        reverseGeocode({lng: -157.8583, lat: 21.3069}, mapboxKey).then(function(address) {
            geocode(address, mapboxKey).then(function (value) {
                map.setCenter(value)
            });
        });
        }, 10000);
    </script>
</body>
</html>
