<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox Popups</title>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<!--Header-->
<h1 style="text-align: center">Mapbox Popup</h1>
<!--The Map-->
<div id='map' style='width: 80%; margin: 0 auto; height: 70vh;'></div>

<!--Js-->
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js'></script>

<script src="js/keys.js"></script>

<script>
    mapboxgl.accessToken = mapboxKey;

    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-77.0369, 38.9072],
        zoom: 12
    });

    var lincoln = new mapboxgl.Marker()
        .setLngLat([-77.0502, 38.8893])
        .addTo(map);

    var lincolnPopup = new mapboxgl.Popup()
        .setHTML("<p>Lincoln Memorial</p>")
        .addTo(map);

    lincoln.setPopup(lincolnPopup);
</script>
</body>
</html>
