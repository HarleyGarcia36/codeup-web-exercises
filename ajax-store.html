<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h1 class="text-center">My Tool Store</h1>

<table id="products" class="text-center justify-content-around">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts" class="justify-content-around"></tbody>
</table>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an ajax GET request for /data/inventory.json
    // TODO: Take the data from inventory.json and append it to the products table

    function ordersHtml(data) {
        var html = '';

        data.forEach(function(data) {
            html += '<tr>';
            html += '<td>' + data.title + '</td>';
            html += '<td>' + data.quantity + '</td>';
            html += '<td>' + '$' + data.price + '</td>';
            html += '<td>' + data.categories + '</td>';
            html += '</tr>';
        });

        return html;
    }
    var toolStock = $.ajax('data/inventory.json');
    toolStock.done(function(data){


    $('#insertProducts').html(ordersHtml(data));
    }).fail(function(){
        alert('Error, check console');
        console.log("Failed TO LOAD");
    });

})();
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
