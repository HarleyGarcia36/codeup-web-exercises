<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style> body{
        font-family: Courier;
        background-color: lightslategrey;
        color: aliceblue;
    }
    </style>
</head>

    <body>
    <form method="post" action="https://www.elformo.com/forms/4f6ae3fc-3286-4696-ab49-1d6df0ac1aec">

        <label for="username">
            Username:
            <input type="text" id="username" name="username" autofocus required>
        </label>
        <br>
        <label for="email">
            Email:
            <input type="email" id="email" name="email" required>
        </label>
        <br>
        <label for="password">
            Password:
            <input type="password" id="password" name="password" required>
        </label>
        <br>
        <label for="confirm">
            Confirm Password:
            <input type="password" id="confirm" name="confirm" required>
        </label>
        <br>
        <label for="newsletter_signup">
        <input type="checkbox" value="true" id="newsletter_signup" name="newsletter" checked>Sign me up to the newsletter.</input>
        </label>
        <br>
        <hr>
        <button type="submit">Create New Account!</button>
    </form>
    </body>
</html>
